<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="image/starbucks-logo-png-transparent.png">
</head>
<body>
    <div class="card">
        <div class="cir" style="--clr:#006241;">
            <img class="logo" src="image/starbucks-logo-png-transparent.png" alt="">
        </div>
        <div class="content">
            <h2>Starbucks</h2>
            <p>Frappuccino® Roast coffee, milk and ice blended with rich caramel brulée sauce, and then topped with whipped cream and
            our crunchy caramel brulée bits for extra-gooey goodness.</p>
            <a href="https://www.starbucks.com/menu">Explore More</a>
        </div>
        <img class="product_img" src="image/Frappuccino.png"  alt="">
    </div>
</body>
</html>
